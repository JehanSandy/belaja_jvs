<html>
  <head>
    <script>
      function showIsoscelesTrianglePattern() {
        var rows = 5;
        for (var i = 1; i <= rows; i++) {
          var str = "";
          for (var j = 1; j <= rows - i; j++) {
            str = str + " ";
          }
          for (var k = 1; k <= 2 * i - 1; k++) {
            str = str + "*";
          }
          console.log(str);
        }
      }
    </script>
  </head>
  <body>
    <button onclick="showIsoscelesTrianglePattern()"> Show Isosceles Triangle Pattern </button>
  </body>
</html>
