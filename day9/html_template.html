<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <!DOCTYPE html> -> kita sedang memakai html versi 5
        <html lang= "en"> -> menentukan bahasa elemen yg akan di gunakan 
        <head> -> menginformasikan fitur tambahan dari html
        <meta charset="UTF-8"> -> menentukan carakter set yg kita gunakan
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -> pengaturan lebar html 
    
    -->
</body>
</html>
